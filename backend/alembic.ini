# Alembic Configuration File

[alembic]
# path to migration scripts
script_location = alembic

# version path separator
version_path_separator = os

# Prepend sys.path with current directory (allows importing app modules)
prepend_sys_path = .

# sqlalchemy.url is set programmatically in env.py
# sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Format migration files with black
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
